<!DOCTYPE HTML>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login | neumo</title>
        <meta name="description" content="Webサイトの概要を記入"><!-- ユーザーに分かりやすく説明する -->
        <link rel="canonical" href="https://www.google.co.jp/"><!-- canonical属性ドメイン取得後、正規URLを書く -->
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script src="./js/jquery.min.js"></script>
        <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
        <link rel="stylesheet" href="./css/all.css">
        <link rel="stylesheet" href="./css/style.css">
    </head>
<body>
    <div class="container">
        <header class="header">
            <h1>neumo</h1>
        </header>
   
        <main class="main">
            <section class="login-form">
                <h2><i class="fas fa-key"></i> Please login</h2>
                <form>
                    <label>
                        <input type="text" placeholder="E Mail Address"/>
                    </label>
                    <label>
                        <input type="password" placeholder="Password"/>
                    </label>
                    <button type="button"><i class="fas fa-key"></i> Login</button>
                </form>
            </section>
        </main>

        <footer class="footer">
            <p>2020 neumo</p>
        </footer>
    </div>

    <!-- <p id="page-top"><a href="">Back</a></p> -->
    <script src="./js/script.js"></script>
</body>
</html>
